command: query

table: repo_actor_createdat_100

query: >
  SELECT
    a.repository_url AS repository_url,
    actor,
    created_at
  FROM [githubarchive:github.timeline] a
  RIGHT JOIN EACH [ghwatch3.repos_100] b
  ON a.repository_url = b.repository_url
  WHERE type = "WatchEvent"
  GROUP EACH BY 1, 2, 3 ;
